name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          pip install pytest
          pip install -r requirements.txt
      
      - name: Hatch build
        run: |
          hatch build
          pip install dist/*.whl
      
      - name: Run tests
        env:
            PYTHONPATH: ${{ github.workspace }}/model_manager/src
        run: |
          pytest